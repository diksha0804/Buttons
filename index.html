<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </head>
    <!-- buttons -->
    <body>
        <div class="buttons">
            <button class="button btn btn-primary">Primary</button>
            <button class="button btn btn-secondary">Secondary</button>
            <button class="button btn btn-success">Success</button>
            <button class=" button btn btn-danger">Danger</button>
            <button class="button btn btn-info">Info</button>
            <button class="button btn btn-warning">Warning</button>
            <button class="button btn btn-light">Light</button>
            <button class="button btn btn-dark">Dark</button>
            <button class="button btn btn-link">Dark</button>
</div>
     <!-- button outline -->
     <div class="outline">
        <button class="button btn btn-outline-primary mt-3">Primary</button>
        <button class="button btn btn-outline-secondary mt-3">Secondary</button>
        <button class="button btn btn-outline-success mt-3">Success</button>
        <button class="button btn btn-outline-danger mt-3">Danger</button>
        <button class="button btn btn-outline-info mt-3">info</button>
        <button class="button btn btn-outline-warning mt-3">Warning</button>
        <button class="button btn btn-outline-light mt-3">light</button>
        <button class="button btn btn-outline-dark mt-3">Dark</button>
        <button class="button btn btn-outline-link mt-3">link</button>
 </div>
 <!-- Button Size -->
 <div class="size mt-3">
    <button class="button btn btn-primary btn-lg">Primary</button>
    <button class="button btn btn-secondary btn-lg">Secondary</button>
    <button class="button btn btn-success btn-sm">Primary</button>
    <button class="button btn btn-warning btn-sm">Primary</button>
</div>
<!-- Block Level Buttons -->
<div class="block mt-3">
    <button class=" button btn btn-sm btn-primary btn-block w-25">Primary</button>
    <button class=" button btn btn-sm btn-secondary btn-block w-25">secondary</button>
</div>
<!-- Link to look like a button -->
<div class="links mt-3">
    <a href="#" class="button btn btn-primary btn-outline-primary">Primary link</a>
    <a href="#" class="button btn btn-secondary btn-outline-secondary">Secondary Link</a>
</div>
<!-- button states -->
<div class="states mt-3">
    <button type="button" class="btn btn-primary btn-sm btn-outline-primary disabled">Primary</button>
    <button type="button" class="btn btn-secondary btn-sm btn-outline-secondary" disabled tabindex="-1">Primary</button>
    <button type="button" class="btn btn-secondary btn-sm btn-outline-secondary active">secondary</button>
    <a href="#" class="btn btn-primary btn-sm btn-outline-primary active">Link</a>
</div>
        <script src="" async defer></script>
    </body>
</html>
